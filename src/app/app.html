<ion-menu [content]="content">
  <ion-content padding-right>
    <ion-list>
      <ion-item>
        <ion-avatar item-left>
          <img src="assets/img/shop-cart-icon32.png" />
        </ion-avatar>
        <h1  style="color: #fff;">Mercado</h1>
        <p  style="color: #fff;">Compre com a sua lista.</p>
      </ion-item>
    </ion-list>  
    <ion-list>
      <button style="color: #fff;border-top:none;border-bottom:none;" menuClose ion-item *ngFor="let p of pages" (click)="openPage(p)">
        <ion-icon name="{{p.ico}}" item-left></ion-icon>
        {{p.title}}
      </button>
      <button  style="color: #fff;border-top:none;border-bottom:none;"  ion-item menuClose (click)="closeApp()">
        Sair
        <ion-icon name="exit" item-left></ion-icon>
      </button>
    </ion-list>
  </ion-content>


      

</ion-menu>

<!-- Disable swipe-to-go-back because it's poor UX to combine STGB with side menus -->
<ion-nav [root]="rootPage" #content swipeBackEnabled="false"></ion-nav>
