<ion-header>
  <ion-navbar color="dark">
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Lista de Itens da Compras</ion-title>
  </ion-navbar>
  <ion-row>
      <ion-searchbar (ionInput)="getItems($event)"></ion-searchbar>
  </ion-row>
</ion-header>

<ion-content>
 <ion-refresher (ionRefresh)="doRefresh($event)">
    <ion-refresher-content
      pullingIcon="ios-refresh"
      pullingText="Atualizar lista"
      refreshingSpinner="circles"
      refreshingText="Carregando...">
    </ion-refresher-content>
  </ion-refresher>

<ion-card *ngFor="let item of items">
    <ion-item>     
      <strong>{{item.Descricao}}</strong><br>
      {{item.Qty}} X {{getMoeda(item.valor)}}
      <br>           
      <button color="title" ion-button small icon-left (click)="deleta(item.idItensCompras)" ><ion-icon name="trash"></ion-icon> Deleta</button>
      <button color="title" ion-button small icon-left (click)="editReg(item)" ><ion-icon name="create"></ion-icon> Editar</button>
      <div item-right>
        {{getMoeda(item.subTotal)}}
      </div>

    </ion-item>
  </ion-card>

<!--<ion-fab right bottom>
  <button ion-fab color="secondary" (click)="addReg()"><ion-icon name="add"></ion-icon></button>
</ion-fab>-->

</ion-content>

<ion-footer>
  <ion-toolbar>
    <ion-title>Total: {{getMoeda(TotalItens)}}</ion-title>
    <ion-buttons end>
      <button ion-button icon-right icon-only (click)="addReg()"><ion-icon name="add"></ion-icon> Novo</button>
    </ion-buttons>
  </ion-toolbar>
</ion-footer>
